rss:
  enabled: false
http:
  url: |-
    {% if env('HTTP_URL') == "" -%}
    http://127.0.0.1:4440
    {%- else -%}
    {{ env('HTTP_URL') }}
    {%- end if %}
jdbc:
  url: |-
    {% if env('JDBC_URL') == "" -%}
    jdbc:h2:file:/var/lib/rundeck/server/data/grailsdb;MVCC=true
    {%- else -%}
    {{ env('JDBC_URL') }}
    {%- end if %}
  username: "{{ env('JDBC_USERNAME') }}"
  password: "{{ env('JDBC_PASSWORD') }}"
